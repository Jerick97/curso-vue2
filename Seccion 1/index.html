<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{mensaje}}</h1>
        <p>{{flag ? "Expresión True" : "Expresión False"}}</p>

        let myApp = new Vue({
            el: "#app",
            data: {
                mensaje: "Hola Mundo desde Vue",
                flag: true
            }
        })
    </script>

</body>

</html>
