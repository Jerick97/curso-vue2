<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Directiva v-template</title>
    <script src="assets/js/vue.js"></script>
</head>

<body>
    <div id="app" class="container w-100 bg-body-tertiary text-center p-4 d-flex justify-content-center">
        <template v-for="correo in lista">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{correo.titulo}}</h5>
                    <p class="card-text">{{correo.descripcion}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </template>
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            lista: [{ titulo: "Correo 1", descripcion: "Descripcion del correo 1" }, { titulo: "Correo 2", descripcion: "Descripcion del correo 2" }, { titulo: "Correo 3", descripcion: "Descripcion del correo 3" }, { titulo: "Correo 4", descripcion: "Descripcion del correo 4" }],
        }
    })
</script>

</html>
